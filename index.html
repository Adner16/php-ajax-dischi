<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Discs</title>
</head>
<body>
    
    <div id="root">

    <header>
        <div class='container-fluid d-flex align-items-center'>
            <div class='logo-container'>
                <img class='img-fluid logo' src="https://upload.wikimedia.org/wikipedia/commons/7/75/Spotify_icon.png" alt="">
            </div>
        </div>    
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div class="d-flex flex-column justify-content-center">
                        <div v-for='disc in discs'>
                            <div class="image">
                                <img :src="disc.poster" alt="">
                            </div>
                            <h3 class="title">{{disc.title}}</h3>
                            <span class="artist grey">{{disc.author}}</span>
                            <span class="year grey">{{disc.year}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </main>
</div>

    
    <script src="script.js"></script>
</body>
</html>
